<html>

<head>
    <title>Starbucks- Search Nutrition Facts</title>
    <h1>Starbucks- Search Nutrition Facts</h1>
    <style>
        form>label {
            display: block;
            margin: 5px 0;
        }

        form>label>span {
            width: 90px;
            display: inline-block;
        }

        table {
border-collapse: collapse;
width: 92%;
margin-left: 3.0%;
        }
        td {
background-color: blueviolet;
                    padding: 10px;
                    border: 1px solid #000000;
        }
table tbody tr {
    background-color: greenyellow;
}
table tbody tr:nth-child(odd) {
    background-color: grey;
}
form>label {
    display: block;
    margin: 5px 0;
} 
form>label>span {
    width: 90px;
    display: inLine-block;
}
    </style>
</head>

<body>
    <form action="nutrition" method="get">
        <label>
            <span>Item :</span>
            <input type="text" name= item value="{{params['item']}}">
        </label>
        <label>
            <span>Type :</span>
            <input type="text" name= nutr_food value="{{params['nutr_type']}}">
        </label>

        <table id="table"></table>
    </form>

    <div style="text-align: center;">
    <form action="home" meathod="get">
        <span>nutr_id:</span>
            <input type="text" name=nutr_id value="{{parmas['nutr_id']}}">
        <span>item:</span>
            <input type="text" name=item value="{{parmas['item']}}">
         <span>calories:</span>
            <input type="text" name=calories value="{{parmas['calories']}}">
        <span>fat:</span>
            <input type="text" name=fat value="{{parmas['fat']}}">
        <span>carb:</span>
            <input type="text" name=carb value="{{parmas['carb']}}">
        <span>fiber:</span>
            <input type="text" name=fiber value="{{parmas['fiber']}}">
         <span>protein:</span>
            <input type="text" name=protein value="{{parmas['protein']}}">
        <span>nutr_type:</span>
            <input type="text" name=nutr_type value="{{parmas['nutr_type']}}">
    </form>
    </div>

    {% if result_count > 0 %}
    <div style="text-align: center;"><h1>{{result_count}} results</h1></div>

    <form>
        {% if not summary%}
        <table>
            <tr>
                <th>nutr_id</th>
                <th>item</th>
                <th>calories</th>
                <th>fat</th>
                <th>carb</th>
                <th>fiber</th>
                <th>protein</th>
                <th>nutr_type</th>
            </tr>
            {% end if %}
        </table>
        {% end if %}
    </form>

</body>
</html>
